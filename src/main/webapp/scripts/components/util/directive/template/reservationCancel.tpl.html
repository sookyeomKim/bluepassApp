<div ng-if="vm.buttonShow">
    <div layout="row">
        <md-button
            class="md-raised no-padding no-margin"
            ng-disabled="vm.buttonLock" ng-click="vm.reservationCancleDialog($event)">{{vm.cancelText}}
        </md-button>
        &nbsp;
        <div layout="row">
            <timer ng-hide="vm.buttonLock" class="md-button noPaddingMargin"
                   timer-stop="true" countdown="vm.timeRemaining" interval="1000"
                   finish-callback="vm.callback()">남은
                시간&nbsp;&nbsp;:&nbsp;&nbsp;{{days}}일&nbsp;{{hours}}시간&nbsp;{{mminutes}}분&nbsp;{{sseconds}}초
            </timer>
            &nbsp;
            <div ng-show="vm.scheduleAlert && !vm.buttonLock">*지금 취소하시면 불이익을 받으실
                수 있습니다.
            </div>
        </div>
    </div>
</div>
