<div layout="row" layout-align="center">
    <div class="otherClassLegend">이 업체의 또 다른 클래스</div>
</div>
<div class="detailCardContainer">
    <div class="card-innercontainer-outer">
        <div class="card-innercontainer-inner">
            <!-- 또 다른 클래스 카드 -->
            <div class="class-card md-whiteframe-z1"
                 ng-repeat="otherAction in vm.otherActionList">
                <div class="card-wrap">
                    <div class="img-wrap" auto-height md-number="{{2}}"
                         lg-number="{{2}}">
                        <a ui-sref="actionListDetail({id:action.id})"> <img
                            auto-height md-number="{{}}2}}" lg-number="{{2}}"
                            ng-src="image/picture/{{otherAction.images[0].id}}"/>
                        </a>
                    </div>
                    <div class="textWrap">
                        <div class="className">{{otherAction.title}}</div>
                        <div class="classDescription">{{otherAction.shortDescription}}</div>
                        <div class="classInfo">
							<span class="icon"> <i
                                class="glyphicon glyphicon-map-marker"></i>
							</span>
                            {{otherAction.club.name}}&middot;{{otherAction.club.addressSimple}}&middot;
                            <span ng-show="otherAction.useLimitType==='무제한'">무제한 이용</span> <span
                            ng-show="otherAction.useLimitType==='월'">월&nbsp;{{otherAction.useLimitValue}}회
								제한</span> <span ng-show="otherAction.useLimitType==='총'">총&nbsp;{{otherAction.useLimitValue}}회
								제한</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 또 다른 클래스 카드 끝-->
        </div>
    </div>
</div>
