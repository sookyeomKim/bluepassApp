<div layout="row">
    <div flex="100">
        <div class="modal fade" id="deleteAddressIndexConfirmation">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form name="deleteForm" ng-submit="confirmDelete(addressIndex.id)">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-hidden="true" ng-click="clear()">&times;</button>
                            <h4 class="modal-title">Confirm delete operation</h4>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete this AddressIndex?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default"
                                    data-dismiss="modal" ng-click="clear()">
                                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                            </button>
                            <button type="submit" ng-disabled="deleteForm.$invalid"
                                    class="btn btn-danger">
                                <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Delete</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>OldAddress</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="addressIndex in addressIndexs">
                    <td><a ui-sref="addressIndex.detail({id:addressIndex.id})">{{addressIndex.id}}</a></td>
                    <td>{{addressIndex.oldAddress}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="addressIndex.detail({id:addressIndex.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span>
									View</span>
                        </button>
                        <button type="submit"
                                ui-sref="addressIndex.edit({id:addressIndex.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span>
									Edit</span>
                        </button>
                        <button type="submit" ng-click="delete(addressIndex.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>
									Delete</span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
