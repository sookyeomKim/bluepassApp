<!-- 이메일입력 -->
<div class="loginWrap">
    <div class="loginOverWrap">
        <div layout="row" layout-align="center" layout-padding>
            <div class="logregPanel" flex="30" flex-sm="100" flex-md="60">
                <div class="alertText" ng-show="errorEmailNotExists">
                    <div layout="row" layout-align="center center">등록된 이메일이 아닙니다!</div>
                </div>

                <div class="alertText" ng-show="success == 'OK'">
                    <div layout="row" layout-align="center center">이메일을 확인하시어
                        비밀번호 변경을 완료해주세요.
                    </div>
                </div>

                <!-- <div class="alert btn-material-deep-orange-A400" layout="row"
                    layout-align="center center" ng-show="authenticationError">
                    <strong>로그인 정보가 잘 못되었습니다. 다시 시도해주세요!</strong>
                </div> -->
                <form ng-show="!success" name="form" role="form"
                      ng-submit="requestReset()">
                    <md-input-container class="logreg">
                        <label for="email">이메일</label>
                        <input type="email"id="email" name="email" ng-model="resetAccount.email"
                               required>

                        <div ng-messages="form.email.$error" role="alert">
                            <div ng-message="required">비밀번호를 찾으실 이메일을 입력해주세요.</div>
                            <div ng-message="email">이메일 형식이 아닙니다!</div>
                        </div>
                    </md-input-container>
                    <div layout="row" layout-align="center">
                        <md-button type="submit" ng-disabled="form.$invalid">확인</md-button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 이메일입력 끝-->
