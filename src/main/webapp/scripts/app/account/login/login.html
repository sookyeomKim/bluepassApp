<!--=== 로그인 ===-->
<div class="loginWrap">
    <div class="loginOverWrap">
        <div layout="row" layout-align="center" layout-padding>
            <div class="logregPanel" flex="30" flex-sm="100" flex-md="60">
                <div layout="row" layout-align="center">
                    <h1 class="legend">
                        <b>로그인</b>
                    </h1>
                </div>
                <!-- <div class="alertText" layout="row" layout-align="center center"
                    ng-show="authenticationError">
                    <strong>로그인 정보가 잘 못되었습니다. 다시 시도해주세요!</strong>
                </div> -->
                <form name="loginform" class="form margin-bottom-15" role="form"
                      ng-submit="vm.getLogin($event)">
                    <md-input-container class="logreg">
                        <label for="username">이메일</label>
                        <input type="text" id="username" name="username"
                               ng-model="vm.username" required>

                        <div ng-messages="loginform.username.$error" role="alert"
                             ng-show="loginform.username.$dirty && loginform.username.$invalid">
                            <div ng-message="required">아이디를 입력하세요!</div>
                        </div>
                    </md-input-container>
                    <md-input-container>
                        <label for="password">비밀번호</label>
                        <input
                        type="password" id="password" name="password"
                        ng-model="vm.password" pattern="^[A-Za-z0-9]*$" required>

                        <div ng-messages="loginform.password.$error"
                             ng-show="loginform.password.$dirty && loginform.password.$invalid">
                            <div ng-message="required">비밀번호를 입력하세요!</div>
                            <div ng-message="pattern">특수문자는 허용되지 않습니다!</div>
                        </div>
                    </md-input-container>
                    <div layout="row" layout-align="center">
                        <md-button class="">로그인 하기</md-button>
                    </div>
                </form>
                <div class="margin-bottom-15" layout="row" layout-align="center">
                    <a href="#/reset/request">비밀번호를 잊어버리셨나요?</a>
                </div>
                <div layout="row" layout-align="center">
                    아직 회원이 아니신가요? <a href="#/register">지금 회원가입을 해보세요!</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--=== 로그인 끝 ===-->
