<!--=== 회원가입 ===-->
<div class="logupWrap">
    <div layout="row" layout-align="center" layout-padding>
        <div class="logregPanel" flex="30" flex-sm="100" flex-md="60">
            <div layout="row" layout-align="center">
                <h1 class="legend">
                    <b>회원가입</b>
                </h1>
            </div>
            <div class="alertText" layout="row" layout-align="center center"
                 ng-show="vm.success">
                <strong>등록되었습니다!</strong>이메일을 확인해주세요!
            </div>

            <form ng-show="!vm.success" name="form" role="form"
                  ng-submit="vm.getRegister()" class="margin-bottom-15">

                <!--이메일(email)-->
                <md-input-container>
                    <label for="email">이메일</label>
                    <input
                    type="email"id="email" name="email" ng-model="vm.registerAccount.email"
                    ng-maxlength=100 required>

                    <div ng-messages="form.email.$error"
                         ng-show="form.email.$dirty && form.email.$invalid"
                         ng-messages-multiple role="alert">
                        <div ng-message="required">빈칸은 용납하지 않습니다...!</div>
                        <div ng-message="email">이건 이메일이 아닌데요?</div>
                        <div ng-message="maxlength">이메일이 100자가 넘어가는 것도 있나요?;;;</div>
                    </div>
                </md-input-container>

                <!--비밀번호(password)-->
                <md-input-container>
                    <label for="password">비밀번호</label>
                    <input
                    type="password"id="password" name="password" ng-model="vm.registerAccount.password"
                    ng-minlength=5 ng-maxlength=50 required pattern="^[A-Za-z0-9]*$">

                    <div ng-messages="form.password.$error"
                         ng-show="form.password.$dirty && form.password.$invalid"
                         ng-messages-multiple role="alert">
                        <div ng-message="required">비밀번호는 필수죠?</div>
                        <div ng-message="minlength">최소 5자리 이상이요!</div>
                        <div ng-message="maxlength">50자리 다 외울 수 있어요?</div>
                        <div ng-message="pattern">특수문자는 허용되지 않습니다!</div>
                    </div>
                </md-input-container>

                <!--비밀번호확인(confirmPassword)-->
                <md-input-container>
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input
                    type="password"id="confirmPassword" name="confirmPassword" ng-model="vm.confirmPassword"
                    ng-minlength=5 ng-maxlength=50 required pattern="^[A-Za-z0-9]*$">

                    <div ng-messages="form.confirmPassword.$error"
                         ng-show="form.confirmPassword.$dirty && form.confirmPassword.$invalid"
                         ng-messages-multiple role="alert">
                        <div ng-message="required">빈칸은 용납하지 않습니다...!</div>
                        <div ng-message="minlength">최소 5자리 이상이요!</div>
                        <div ng-message="maxlength">50자리 다 외울 수 있어요?</div>
                        <div ng-message="pattern">특수문자는 허용되지 않습니다!</div>
                    </div>
                </md-input-container>

                <!--약관동의(clauseCheck)-->
                <div class="regCause" layout="row" layout-align="center center">
                    <md-checkbox ng-model="clauseCheck" aria-label="Checkbox 1">
                    </md-checkbox>
                    <div>
                        <a ui-sref="clause2"> 서비스 약관 </a>
                    </div>
                    <div>&nbsp;&nbsp;및&nbsp;&nbsp;</div>
                    <div>
                        <a ui-sref="clause1">개인정보 취급방침</a> 에 동의합니다.
                    </div>
                </div>

                <div layout="row" layout-align="center">
                    <md-button class=""
                               ng-disabled="form.$invalid || clauseCheck==false">회원가입
                        하기
                    </md-button>
                </div>
            </form>
            <div layout="row" layout-align="center" class="">
                혹시 이미 회원이신가요? <a ui-sref="login">로그인 하러 가기</a>
            </div>
        </div>
    </div>
</div>
<!--=== 회원가입 끝 ===-->
