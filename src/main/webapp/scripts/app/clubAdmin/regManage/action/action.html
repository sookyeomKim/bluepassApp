<!-- 클래스 -->
<div class="margin-bottom-10"></div>
<div layout="row">
    <div flex ng-show="vm.actionList.length ===0">
        <div layout="row" layout-align="center center">
            <h2>클래스를 등록하세요.</h2>
            <md-button class="md-mini md-raised"
                       ui-sref="adminRegManage.Action.edit({id:vm.idBelongToClub})">등록하기
            </md-button>
        </div>
    </div>

    <div flex ng-show="vm.actionList.length >0">
        <div layout="row" layout-align="space-between center">
            <h2>클래스 목록</h2>
            <md-button class="md-mini md-raised"
                       ui-sref="adminRegManage.Action.edit({id:vm.idBelongToClub})">클래스
                추가
            </md-button>
        </div>
        <div class="margin-bottom-10"></div>

        <div id="manage-tab" class="panel-group" role="tablist">
            <div class="panel panel-default" ng-repeat="action in vm.actionList">
                <div role="tab" id="heading-{{action.id}}">
                    <div layout="row" layout-wrap>
                        <div>
                            <md-button class="btn-material-red-500" role="button">{{action.title}}
                            </md-button>
                        </div>
                        <div flex flex-sm="100"></div>
                        <div>
                            <md-button class="md-raised"
                                       ui-sref="actionListDetail({id:action.id})">보기
                            </md-button>
                        </div>
                        <div>
                            <md-button class="md-raised"
                                       ui-sref="adminRegManage.Action.Schedule({id:vm.idBelongToClub,actionId:action.id})">
                                스케줄
                                관리
                            </md-button>
                        </div>
                        <div>
                            <md-button class="md-raised"
                                       ui-sref="adminRegManage.Action.edit({id:vm.idBelongToClub,actionId:action.id})">
                                수정
                            </md-button>
                        </div>
                        <div>
                            <md-button class="md-raised" ng-click="vm.deleteConfirm($event,action.id)">삭제</md-button>
                        </div>
                    </div>
                </div>
                <div id="collapse-{{action.id}}" class="panel-collapse collapse"
                     role="tabpanel" aria-labelledby="heading-{{action.id}}">
                    <div class="panel-body">
                        <div layout="row" layout-align="center" layout-wrap></div>
                        <div layout="row" layout-wrap>
                            <div flex="50" flex-sm="100">
                                <div>클래스명</div>
                                <ul class="list-inline margin-bottom-30">
                                    <li>{{action.title}}</li>
                                </ul>
                                <div>클래스 종목</div>
                                <ul class="list-inline margin-bottom-30">
                                    <li>{{action.category.value}}</li>
                                </ul>
                                <div>youtube ID</div>
                                <ul class="list-inline margin-bottom-30">
                                    <li>{{action.movieIds}}</li>
                                </ul>
                            </div>
                            <div flex="50" flex-sm="100">
                                <div>클래스 상세소개</div>
                                <ul class="list-inline margin-bottom-30">
                                    <li>
                                        <div ng-bind-html="action.description| nl2br | nl2br2"></div>
                                    </li>
                                </ul>
                                <div>클래스 간단소개</div>
                                <ul class="list-inline margin-bottom-30">
                                    <li>
                                        <div ng-bind-html="action.shortDescription| nl2br | nl2br2"></div>
                                    </li>
                                </ul>
                                <div>클래스제한횟수</div>
                                <ul class="list-inline margin-bottom-30">
                                    <li>
                                        <div class="weight_5" ng-show="action.useLimitType==='무제한'">무제한
                                            이용
                                        </div>
                                        <div class="weight_5" ng-show="action.useLimitType==='월'">월&nbsp;{{action.useLimitValue}}회
                                            제한
                                        </div>
                                        <div class="weight_5" ng-show="action.useLimitType==='총'">총&nbsp;{{action.useLimitValue}}회
                                            제한
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <md-divider class="margin-bottom-15"></md-divider>
                        <div layout="row" layout-wrap>
                            <div flex="30" flex-sm="100"
                                 ng-repeat="classImg in action.images">
                                <div class="panel panel-default">
                                    <div class="introduceImgWrap">
                                        <img ng-src="image/picture/{{classImg.id}}" alt="class img">
                                    </div>
                                    <div class="panel-body">
                                        <div layout="row" layout-align="center">
                                            <md-button ng-click="vm.imgDeleteConfirm($event,action.id,classImg.id)">삭제
                                            </md-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<md-progress-circular class="md-hue-2 spinner" md-mode="indeterminate"
                      ng-show="mpc"></md-progress-circular>
