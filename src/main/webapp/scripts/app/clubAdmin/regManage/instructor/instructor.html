<!-- 강사 -->
<div class="margin-bottom-10"></div>
<div layout="row">
    <div flex ng-show="instructorList.length === 0">
        <div layout="row" layout-align="center center">
            <h2>강사를 등록하세요.</h2>
            <md-button class="md-mini md-raised"
                       ui-sref="adminRegManage.Instructor.edit({id:idBelongToClub})">등록하기
            </md-button>
        </div>
    </div>

    <div flex ng-show="instructorList.length > 0">
        <div layout="row" layout-align="space-between center">
            <h2>{{club.name}}의 강사 목록</h2>
            <md-button class="md-mini md-raised"
                       ui-sref="adminRegManage.Instructor.edit({id:idBelongToClub})">추가등록
            </md-button>
        </div>
        <div class="margin-bottom-10"></div>
        <div class="card-container">
            <div class="card-innercontainer-outer">
                <div class="card-innercontainer-inner">
                    <div class="instructorCard panel panel-default"
                         ng-repeat="instructor in instructorList">
                        <div class="introduceImgWrap">
                            <img ng-src="/image/picture/{{instructor.photo.id}}"
                                 alt="instructor img">
                        </div>
                        <div class="panel-body">
                            <div layout="row" layout-align="end center">
                                <md-button class="md-fab md-mini btn-material-indigo-700"
                                           style="margin-top:-3.5rem; margin-right:-1.25rem"
                                           ng-click="showIntroduce($event,instructor.id)"
                                           aria-label="edit button">소개
                                </md-button>
                            </div>
                            <div layout="row" layout-align="center center">{{instructor.name}}</div>
                        </div>
                        <div class="panel-footer">
                            <div layout="row" layout-align="space-around center">
                                <md-button class="md-icon-button"
                                           ui-sref="adminRegManage.Instructor.edit({id:idBelongToClub,insId:instructor.id})"
                                           aria-label="edit button">
                                    수정
                                </md-button>
                                <md-button class="md-icon-button"
                                           ng-click="deleteConfirm($event,instructor.id)" aria-label="delete button">
                                    삭제
                                </md-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<md-progress-circular class="md-hue-2 spinner" md-mode="indeterminate"
                      ng-show="mpc"></md-progress-circular>
